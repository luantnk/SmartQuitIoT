name: CI/CD Pipeline For Python AI Microservice

# --- TRIGGERS ---
on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

    paths:
      - 'SmartQuitIoT-AI/**'
      - '.github/workflows/ai-service.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'SmartQuitIoT-AI/**'

env:
  REGISTRY: ghcr.io

  IMAGE_NAME: ${{ github.repository }}-ai

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10


    defaults:
      run:
        working-directory: ./SmartQuitIoT-AI

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: ./SmartQuitIoT-AI/requirements.txt

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Check formatting with Black
        run: |
          black --check .

      - name: Run Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and load for scanning
        uses: docker/build-push-action@v6
        with:
          context: ./SmartQuitIoT-AI
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivyignores: ./SmartQuitIoT-AI/.trivyignore

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./SmartQuitIoT-AI
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [ test, build-and-push ]
    steps:
      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: "${{ contains(needs.*.result, 'failure') && 'failure' || contains(needs.*.result, 'cancelled') && 'cancelled' || 'success' }}"
          title: "CI/CD Pipeline Report - ${{ github.repository }}"
          content: "${{ contains(needs.*.result, 'failure') && format('Critical Alert: <@{0}> check logs immediately.', secrets.DISCORD_ALERT_ID) || 'Deployment completed successfully.' }}"
          description: |
            **Build Metadata**
            User: `${{ github.actor }}`
            Branch: `${{ github.ref_name }}`
            Message: `${{ github.event.head_commit.message }}`

            **Execution Status**
            ```text
            JOB NAME          STATUS
            --------------------------
            Unit Testing      ${{ needs.test.result == 'success' && 'PASS' || 'FAIL' }}
            Docker Build      ${{ needs.build-and-push.result == 'success' && 'PASS' || 'FAIL' }}
            ```
            [View Full System Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: "${{ contains(needs.*.result, 'failure') && '0xFF0000' || '0x2EB67D' }}"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          username: "DevOps Bot"
