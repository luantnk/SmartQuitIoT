name: Security Scan (AI Service)
on:
  push:
    branches: [ "main" ]
    paths:
      - 'SmartQuitIoT-AI/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'SmartQuitIoT-AI/**'
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze Python
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        source-root: SmartQuitIoT-AI

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
